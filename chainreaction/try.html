<html>
<body style="background-color:#000404;width:100%;height:100%;">
<!-- div style="position:relative;width:100%;height:100%;"> </div -->
<canvas id="myCanvasbg" style="position:absolute;top:0px;left:0px;width:100%;height:100%;"></canvas> 
<canvas id="myCanvas" width="800" height="600" style="position:absolute;top:0px;left:0px;"></canvas> 
<canvas id="myCanvas2" width="400" height="300" style="position:absolute;top:200px;left:260px;"></canvas> 
<canvas id="myCanvas3" width="400" height="300" style="position:absolute;top:210px;left:530px;"></canvas> 
<img src="stella.png" style="position:absolute;top:210px;left:530px;width:20%;height:20%;"/>
<script language="javascript">

function drawPlanet(x, y, r, col1, col2, ctxP) {
	var xg = Math.round(x+(r/7));
	var yg = Math.round(y-(r/5));
	var grd=ctxP.createRadialGradient(xg,yg,5,xg+5,yg,r);
	grd.addColorStop(1,col1);
	grd.addColorStop(0,col2);

	ctxP.fillStyle=grd;
	ctxP.arc(x, y, r, 0, 2*Math.PI, false);
	ctxP.fill();
}


var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
drawPlanet(400,300,100, "#200010", "#FFAFAF", ctx);
var c2=document.getElementById("myCanvas2");
var ctx2=c2.getContext("2d");
drawPlanet(100,100,20, "#002000", "#AFFFAF", ctx2);
var c3=document.getElementById("myCanvas3");
var ctx3=c3.getContext("2d");
drawPlanet(100,100,30,  "#000232","#2020e0", ctx3);
var cbg=document.getElementById("myCanvasbg");
cbg.width = window.innerWidth;
cbg.height = window.innerHeight;
var ctxbg=cbg.getContext("2d");
ctxbg.fillStyle="#FFFFFF";
var xs, ys;
for(var i=0;i<3000;i++) {
	xs = Math.floor((Math.random()*cbg.offsetWidth)); 
	ys = Math.floor((Math.random()*cbg.offsetHeight)); 
	if (Math.random()>0.9) {
	ctxbg.fillRect(xs,ys, 2,2); } else {
	ctxbg.fillRect(xs,ys, 1,1); }
}
ctxbg.fillRect(391,261, 10,10);
</script>
</body>
</html>
